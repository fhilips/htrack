<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../../global.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="container-fluid">
      <aside>
        <h1>Acompanhe o seu rendimento</h1>
        <span
          >Com o H-Track você consegue acompanhar a sua saúde de uma maneira
          eficiente, <br />registrando seus exercicios diarios e a sua evolução.
        </span>
      </aside>

      <main class="login-container">
        <div class="logo-container">
          <img class="logo-image" src="../../assets/images/running.png" alt="Logo H-Track" />
          <h1 class="logo-title">H-Track</h1>
        </div>
        <div class="card-login">          
          <h2 class="login-title">Fazer Login</h2>
          <div class="login-inputs">
            <input
              class="form-control input-base"
              type="text"
              placeholder="Login"
            />
            <input
              class="form-control input-base"
              type="text"
              placeholder="Password"
            />
            <span>Esqueci a senha</span>
          </div>         
            <div class="d-flex button-container" href="../../Pages/Home/home.html" target="_parent">
              <button class="btn btn-primary btn-icon">
                <h5>Login</h5>
              </button>
              <div class="btn-icon-content">></div>
            </div>          
        </div>
        <div class="cadastre-se">
          Ainda não tem conta? <strong>Cadastre-se</strong>
        </div>
      </main>
      
    </section>
  </body>
</html>
